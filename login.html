<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <!-- 导入layui的样式 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
</head>
<body>
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 登录界面 -->
    <div class="logweb">
    <div class="log_title"></div>
    <!-- 登陆的div -->
    <div class="login-box" >
   <!-- 登录表单 -->
    <form class="layui-form" id="form_leb">
    <!-- 账号 -->
   <div class="layui-form-item">
    <i class="layui-icon layui-icon-username"></i>   
    <input type="text" name="username" required lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input"id="zhmm">
   </div>
   <!-- 密码 -->
   <div class="layui-form-item">
    <i class="layui-icon layui-icon-password"></i>   
    <input type="password" name="password" required lay-verify="required|qwq" placeholder="请输入密码" autocomplete="off" class="layui-input" id="zhmm">
   </div>
    <!-- 登录按钮 -->
    <!-- 注意提交按钮和普通按钮多了一个 lay-submit -->
    <div  class="layui-form-item">
        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit >立即提交</button>
    </div>
    <!-- 去注册 -->
    <div class="layui-form-item links" >
    <a href=" javascript:;"id="box-zc">去注册账号</a>
    </div>
    </form>
    </div>
    <!-- 注册的div -->
    <div class="reg-box">
        <!-- 注册的表单 -->
        <form class="layui-form" id="form_reg">
            <!-- 账号 -->
           <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>   
            <input type="text" name="username" required lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input"id="zhmm" >
           </div>
           <!-- 密码 -->
           <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>   
            <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input" id="zhmm"  >
           </div>
           <!-- 再次确认密码 -->
           <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>   
            <input type="password" name="password" required lay-verify="required|pwqwq" placeholder="再次确认密码" autocomplete="off" class="layui-input" id="zhmm" >
           </div>
            <!-- 登录按钮 -->
            <!-- 注意提交按钮和普通按钮多了一个 lay-submit -->
            <div  class="layui-form-item">
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit >立即提交</button>
            </div>
            <!-- 去注册 -->
            <div class="layui-form-item links links" >
             <a href="javascript:;"id="box-dl" >去登录</a>
            </div>
            </form>
        
    </div>
   
    </div>
    <!-- 导入axios  -->
    <script src="./assets/lib/axios.js"></script>
    <!-- 导入jquery -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入layuijs -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入自己封装的baseAPI.js -->
    <script src="./assets/js/baseAPI.js"></script>
    <!-- 导入js -->
    <script src="./assets/js/login.js"></script>
</body>
</html>
